<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Night</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .moon {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: glow 2s infinite alternate ease-in-out;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #ccc;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ddd;
      }
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="moon">ðŸŒ™</div>
    <h1>Good Night</h1>
    <p>Sweet dreams. Sleep well and recharge for a brighter tomorrow.</p>
		 <p>~ Amit :) </p>
  </div>
</body>
</html>
