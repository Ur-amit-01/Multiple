
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Dreams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a0e2e, #1a1b3a, #2a1b46);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .night-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1); }
        }

        .moon {
            position: absolute;
            top: 15%;
            right: 15%;
            width: 100px;
            height: 100px;
            background: #f5f3ce;
            border-radius: 50%;
            box-shadow: 0 0 40px #f5f3ceaa, 0 0 80px #f5f3ce77;
            animation: float 8s infinite ease-in-out;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1a1b3a;
            box-shadow: 30px -10px 0 5px #1a1b3a,
                        15px 25px 0 2px #1a1b3a,
                        -10px 10px 0 8px #1a1b3a;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #f5f3ce;
            text-shadow: 0 0 10px #f5f3ce77;
            font-weight: 300;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #d1d1e0;
        }

        .goodnight-btn {
            background: transparent;
            color: #f5f3ce;
            border: 1px solid #f5f3ce;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .goodnight-btn:hover {
            background: #f5f3ce22;
            box-shadow: 0 0 15px #f5f3ce33;
            transform: translateY(-2px);
        }

        .goodnight-btn:active {
            transform: translateY(0);
        }

        .goodnight-btn::after {
            content: 'âœ¨';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .goodnight-btn:hover::after {
            opacity: 1;
            top: -30px;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(5px);
            animation: drift linear infinite;
        }

        @keyframes drift {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }
    </style>
</head>
<body>
    <div class="night-sky" id="nightSky"></div>
    <div class="moon"></div>
    
    <div class="container">
        <h1>Goodnight, Sweet Dreamer</h1>
        <p>As the stars twinkle above and the world grows quiet, may your mind find peace and your heart be light. Close your eyes and drift away to dreams as beautiful as you are.</p>
        <button class="goodnight-btn" id="goodnightBtn">Sweet Dreams</button>
    </div>

    <script>
        // Create stars
        const nightSky = document.getElementById('nightSky');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random properties for each star
            const size = Math.random() * 3;
            const xPos = Math.random() * 100;
            const yPos = Math.random() * 100;
            const duration = 3 + Math.random() * 7;
            const delay = Math.random() * 5;
            const opacity = 0.5 + Math.random() * 0.5;
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${xPos}%`;
            star.style.top = `${yPos}%`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--opacity', opacity);
            star.style.animationDelay = `${delay}s`;
            
            nightSky.appendChild(star);
        }

        // Create clouds
        for (let i = 0; i < 5; i++) {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            
            const width = 100 + Math.random() * 200;
            const height = 30 + Math.random() * 70;
            const top = Math.random() * 50;
            const duration = 60 + Math.random() * 120;
            const delay = Math.random() * -60;
            const opacity = 0.05 + Math.random() * 0.1;
            
            cloud.style.width = `${width}px`;
            cloud.style.height = `${height}px`;
            cloud.style.top = `${top}%`;
            cloud.style.animationDuration = `${duration}s`;
            cloud.style.animationDelay = `${delay}s`;
            cloud.style.opacity = opacity;
            
            nightSky.appendChild(cloud);
        }

        // Button effect
        const goodnightBtn = document.getElementById('goodnightBtn');
        goodnightBtn.addEventListener('click', () => {
            document.querySelector('h1').textContent = 'Sweet Dreams!';
            document.querySelector('p').textContent = 'May your night be filled with magical dreams and your morning bring new joys. Sleep tight!';
            goodnightBtn.style.display = 'none';
            
            // Create shooting stars
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createShootingStar();
                }, i * 800);
            }
        });

        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.style.position = 'absolute';
            shootingStar.style.width = '100px';
            shootingStar.style.height = '2px';
            shootingStar.style.background = 'linear-gradient(to right, transparent, #fff)';
            shootingStar.style.transformOrigin = 'left center';
            shootingStar.style.transform = `rotate(${Math.random() * 30 + 15}deg)`;
            shootingStar.style.top = `${Math.random() * 50}%`;
            shootingStar.style.left = `${Math.random() * 100}%`;
            shootingStar.style.opacity = '0';
            shootingStar.style.filter = 'blur(1px)';
            shootingStar.style.animation = 'shoot 1s linear';
            
            document.body.appendChild(shootingStar);
            
            setTimeout(() => {
                shootingStar.remove();
            }, 1000);
            
            // Add keyframes dynamically
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes shoot {
                    0% { transform: rotate(${Math.random() * 30 + 15}deg) translateX(0); opacity: 0; }
                    10% { opacity: 1; }
                    90% { opacity: 1; }
                    100% { transform: rotate(${Math.random() * 30 + 15}deg) translateX(500px); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
